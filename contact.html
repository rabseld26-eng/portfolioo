<!DOCTYPE html>
<html lang="Be">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>contact 2025-2025 SNB</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/fonds.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <header>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <img src="een Oost-Aziatische logo.png" alt="#" height="130" width="130">
        <h1 class="h3">Contacter mij</h1>
        <nav>
          <ul class="nav nav-link">
            <li class="nav-item"><a href="index.html">Home</a></li>
            <li class="nav-item"><a href="project.html">Projecten</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="container mt-4">
    <h3 class="mb-3">stuur een bericht</h3>
    <form
              name="contact"
              method="POST"
              data-netlify="true"
              netlify-recaptcha="true"
            >
              <input type="hidden" name="form-name" value="contact" />
              <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input
                  type="text"
                  class="form-control"
                  id="naam"
                  name="naam"
                  placeholder="Jouw naam"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mailadres</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="jij@example.com"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="onderwerp" class="form-label">Onderwerp</label>
                <input
                  type="text"
                  class="form-control"
                  id="onderwerp"
                  name="onderwerp"
                  placeholder="Waarover gaat het?"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bericht" class="form-label">Bericht</label>
                <textarea
                  class="form-control"
                  id="bericht"
                  name="bericht"
                  rows="5"
                  placeholder="Typ hier je bericht..."
                  required
                ></textarea>
              </div>
              <div data-netlify-recaptcha="true"></div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">
                  Verzenden
                </button>
              </div>
            </form>
  
  </main>

  <footer class="text-center p-3 mt-5">
    <p>2025-2026 Ngawang  | IT/SNB Portfolio</p>
  </footer>
</html>
