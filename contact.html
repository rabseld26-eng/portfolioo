<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact | Ngawang's Portfolio</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">


  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

 
  <header class="bg-primary text-white p-3">
    <div class="container">
      <h1 class="h3">Contacteer mij</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="portfolio.html">Projecten</a></li>
        </ul>
      </nav>
    </div>
  </header>

 
  <main class="container mt-4">
    <h2 class="mb-4">Stuur een bericht</h2>
    <form>
      <div class="mb-3">
        <label for="naam" class="form-label">Naam</label>
        <input type="text" class="form-control" id="naam" placeholder="Jouw naam" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mailadres</label>
        <input type="email" class="form-control" id="email" placeholder="voorbeeld@domein.be" required>
      </div>
      <div class="mb-3">
        <label for="onderwerp" class="form-label">Onderwerp</label>
        <input type="text" class="form-control" id="onderwerp" placeholder="Waarover gaat je bericht?" required>
      </div>
      <div class="mb-3">
        <label for="bericht" class="form-label">Bericht</label>
        <textarea class="form-control" id="bericht" rows="5" placeholder="Typ hier je bericht..." required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Verzenden</button>
    </form>
  </main>

 
  <footer class="bg-light text-center p-3 mt-5">
    <p>&copy; 2025 Ngawang | IT/SNB Portfolio</p>
  </footer>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
